<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/premium.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <header>
            <div class="leftNav">
                <img src="/img/2.png" alt="logo" />
                <div class="logoname">
                  <h3>Social Pulse</h3>
                </div>
              </div>
            <nav class="navigation">
                
                    <div class="navbar">
                        <span><ion-icon name="close-outline" class="close"></ion-icon ></span>
                <a href="index.html">Home</a>
               
                <a href="premium.html">Premium</a>
                <a href="contact.html">Contact </a>
            </div>
                <button class="btnLogin-popup">Login</button>
                <span><ion-icon name="menu-outline" class="bar"></ion-icon></span>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label >Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox" >Remember me</label>
                        <a href="#">Forget password?</a>
                    </div>
                    <button type="submit" class="btn" >Login</button>
                    <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
                </form>
            </div>
    
    
    
            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon> </span>
                        <input type="text" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label >Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox" >agree to the terms & conditions</label>
                        
                    </div>
                    <button type="submit" class="btn" >Register</button>
                    <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
                </form>
            </div>
            
        </div>
        <div class="load">
            <h2>Coming Soon...</h2>
        </div>

     
    
    

      
        <script src="/script/premium.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
