<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="leftNav">
          <img class="hidden" src="./img/2.png" alt="logo" />
          <div class="logoname">
            <h3>Social Pulse</h3>
          </div>
        </div>
        <nav class="navigation">
          <div class="navbar">
            <span
              ><ion-icon name="close-outline" class="close"></ion-icon
            ></span>
            <a class="hidden" href="index.html">Home</a>
            <a class="hidden" href="premium.html">Premium</a>
            <a class="hidden" href="contact.html">Contact </a>
          </div>
          <button class="btnLogin-popup">Login</button>
          <span><ion-icon name="menu-outline" class="bar"></ion-icon></span>
        </nav>
      </header>
      <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required id="email" />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required id="password" />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Remember me</label>
              <a href="#">Forget password?</a>
            </div>
            <button type="submit" class="btn" onclick="auth()">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Register</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon> </span>
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" />agree to the terms & conditions</label
              >
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>

      <!-- content  -->

      <div class="content">
        <h1>Social Pulse</h1>
      </div>

      <div class="subContent">
        <h2 class="hidden">Get Your fame</h2>
        <button class="btnContent" class="hidden"><a href="premium.html" class="hidden">Get Started</a></button>
      </div>
    </div>

    
    <div class="footer">
        <div class="footer1">
            <h3>Creators</h3>
           <span class="one">
            <h4>Bimlesh Kumar</h4>
            <div class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
           </span>
           <span class="two">
            <h4>Saurakanti Mandal</h4>
            <div class="icon">
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-facebook"></ion-icon>
            </div>
           </span>
        </div>
        <div class="footer2">
           <h3>Support</h3>
           <h5>Contact Us</h5>
           <h5>FAQ</h5>
            
        </div>
        <div class="footer3">
            <h4>Stay Up To Date With Us</h4>
            <input type="email" name="" id="" placeholder="Email">
        </div>
       

    </div>
